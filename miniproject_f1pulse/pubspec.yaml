name: miniproject_f1pulse
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  firebase_auth: ^4.12.0
  firebase_core: ^2.20.0
  flutter:
    sdk: flutter
  get: ^4.6.6
  http: ^1.1.0
  intl: ^0.18.1
  sliding_clipped_nav_bar: ^3.1.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/circuits_countries/
    - assets/images/circuits/
    - assets/images/drivers/
    - assets/images/constructor/
    - assets/fonts/

  fonts:
    - family: Formula1
      fonts:
        - asset: assets/fonts/Formula1-Regular.ttf
        - asset: assets/fonts/Formula1-Black.ttf
          weight: 900
        - asset: assets/fonts/Formula1-Bold.ttf
          weight: 600
        - asset: assets/fonts/Formula1-Wide.ttf
          weight: 700

    - family: Titilium
      fonts:
        - asset: assets/fonts/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
          weight: 500
